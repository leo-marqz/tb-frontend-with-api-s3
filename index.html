<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    <title>TB FRONTEND S3</title>
  </head>
  <body>
    <div class="tb-bg-dark-blue p-2"></div>
    <nav class="navbar navbar-expand-lg bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="./images/tigo-brand-b2b.svg" alt="Logo Tigo" class="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarScroll"
          aria-controls="navbarScroll"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll">
            <li class="nav-item">
              <a class="nav-link tb-text-blue" aria-current="page" href="#"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link tb-text-blue" aria-current="page" href="#"
                >Info</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link tb-text-blue" aria-current="page" href="#"
                >Contacto</a
              >
            </li>
          </ul>
          <div>
            <a
              href="#"
              class="text-decoration-none shadow-sm rounded p-2 link-danger fs-6"
            >
              <i class="bi bi-box-arrow-right"></i>
              <span> Salir</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mt-3">
      <header with="">
        <div class="d-flex justify-content-between">
          <div class="">
            <div class="text-center p-3">
              <img
                src="./images/tigo-brand-b2b.svg"
                alt="Tigo Logo"
                class="tb-presentation"
              />
              <br />
              <img
                src="images/Picture2.png"
                alt="Tigo Presentation"
                class="tb-presentation"
              />
            </div>
          </div>
          <div class="">
            <div class="p-3">
              <div class="d-flex align-items-center gap-3 fw-bold p-2">
                <i class="bi bi-person-bounding-box fs-3 text-dark"></i>
                <span>Elmer Marquez</span>
              </div>
              <div>
                <div class="fw-bold">
                  Company: <span class="fw-normal">ABC Enterprise</span>
                </div>
                <div class="fw-bold">
                  Account ID: <span class="fw-normal">471112617336</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>

      <div class="mt-4 mb-2">
        <h4 class="text-center text-primary fs-3 fw-bold">Tigo File Storage</h4>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <form class="d-flex gap-2" id="form" role="form">
              <input class="form-control" type="file" id="form-files" multiple required/>
              <button type="submit" id="btn-upload-files" class="btn btn-primary">Enviar</button>
            </form>
          </div>
          <div class="col-md-4"></div>
        </div>

        <div class="mt-5">
            <h2 class="text-center">Files stored in Amazon S3</h2>
            <div class="shadow-sm">
                <table class="table table-hover" id="table">
                    <thead>
                        <tr>
                            <th class="bg-light ">Clave</th>
                            <th class="bg-light ">Almacenamiento</th>
                            <th class="bg-light ">Tama√±o</th>
                        </tr>
                    </thead>
                    <tbody id="list-objects-s3">
                        <!-- <tr>
                            <td>
                                <a href="#">archivo1.jpg</a>
                            </td>
                            <td>STANDARD</td>
                            <td>1 KB</td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>

      </div>
    </main>

    <script type="module" src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
